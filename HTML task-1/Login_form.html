<html>
<head>
	<link rel="styleSheet" href="style.css">
</head>
<body>
	
	<div id="formCenter">

	<form>
		<h1>Registration Form</h1>
		<label>Name</label><br>
		<input type="text" placeholder="Enter Your name">
		<br><br>
		<label>Email ID</label><br>
		<input type="text" placeholder="sample@gmail.com">
		<br><br>
		<label>Mobile Number</label><br>
		<input type="Number" name="Enter Your name" value="example@gmail.com">
		<br><br>
		<label>Department</label><span style="margin-left: 80px;"></span><label>Date Of Birth</label>
		<br>
		<select required>
			<option>Select Department</option>
			<option>CSE</option>
			<option>ESE</option>
			<option>EEE</option>
		</select>
		<span style="margin-left: 35px;"></span>
		<input type="date" name="date" required>
		<br><br>
		<div id='gen'>
		<label style="font-weight: bold;">Gender</label><br>
		<input type="radio" id="male" name="gender" required>
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" required>
		<label for="female" >Female</label>
		<input type="radio" id="other" name="gender" required>
		<label for="other">Others</label>
	</div>
		<br>
		<button>Register</button>
	</form>
</div>
<img src="man.jpg">
<div id="imag">
</div>
</body>
</html>
